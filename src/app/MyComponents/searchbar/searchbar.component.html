        <div class="tab-content pt-4 pb-2 search_field_row">
          <div class="col-12">
            <h1 class="text-dark text-center top_head">Book Domestic and International Cruise</h1>
  
            <!-- Search Start-->
            <div class="tab-pane fade show active search_field_box" id="hotels" role="tabpanel"
              aria-labelledby="hotels-tab">
              <form id="bookingHotels" method="post" autocomplete="off">
                <div class="row no-gutters search-input-2">
                  <div class="col-lg-4 col-md-12 col-sm-12 form-group">
                    <h5>Search Destinations/River</h5>

                    <input type="text" name="city" [(ngModel)]="place" 
                       class="form-control" id="hotelsFrom" required
                      placeholder="Enter City" autocomplete="off">
                    <!-- <input type="text" name="city" [(ngModel)]="place" (click)="makeItBlank($event)"
                      (keyup)="getLocations($event)" class="form-control" id="hotelsFrom" required
                      placeholder="Enter City" autocomplete="off"> -->


                    <div id="autocomplete-list" class="autocomplete-items">

                      <!-- <div *ngFor="let l of locations" (click)="setLocation(l.Destination)">
                        <strong>{{l.Destination}}</strong></div> -->
                      <div *ngFor="let l of locations">
                        <strong>{{l.Destination}}</strong></div>
                        
                    </div>
                  </div>
                  <div class="divider"></div>
                  <div class="col-lg-2 col-md-6 col-sm-12 col-12 form-group">
                    <h5 class="pd_left"><span class="icon-inside"><i class="far fa-calendar-alt"></i></span> Dates</h5>
                    <select class="custom-select" name="sailDate" [(ngModel)]="sailDate" id="hotelsCheckIn" required>
                      <option [ngValue]="''">Sail Months</option>
                      <option *ngFor="let sm of sailMonths" [ngValue]="sm">{{sm.month}}</option>
                    </select>
                    <!-- <input id="hotelsCheckIn" type="text" class="form-control" required placeholder="Check In">
                      <p *ngFor="let sm of sailMonths" >Friday</p> -->
                  </div>
                  <div class="divider_sm"></div>
                  <div class="col-lg-2 col-md-6 col-sm-12 col-12 form-group">
                    <h5 class="pd_left"><span class="icon-inside"><i class="far fa-calendar-alt"></i></span>Days</h5>
                    <select class="custom-select" name="duration" [(ngModel)]="duration" id="operator" required>
                      <option [ngValue]="''">Select Nights</option>
                      <option [ngValue]="'1:3'">1 To 3 night(s)</option>
                      <option [ngValue]="'4:6'">4 To 6 night(s)</option>
                      <option [ngValue]="'7:9'">7 To 9 night(s)</option>
                      <option [ngValue]="'10:13'">10 To 13 night(s)</option>
                      <option [ngValue]="'14:30'">More than 13 night(s)</option>
                    </select>
                  </div>
                  <div class="divider"></div>
                  <div class="col-lg-2 col-md-12 col-sm-12 form-group">
                    <h5>Cruiselines</h5>
                    <select class="custom-select" name="cruise" [(ngModel)]="cruiseLine" id="cruiselines" required>
                      <option [ngValue]="''">Select Cruise Line</option>
                      <option *ngFor="let c of cruiseLines" [ngValue]="c">{{c.CruiseLine}}</option>
                    </select>
                  </div>
                  <div class="divider"></div>
                  <div class="col-lg-2 col-md-12 form-group">
                    <button class="search_btn" type="submit" (click)="getCruiseAvailability()">Search Cruise</button>
                  </div>
                </div>
              </form>
            </div>
